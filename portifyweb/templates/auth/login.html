{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your PortifyCraft account">
    <title>Login | PortifyCraft</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" as="style">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Google Fonts with preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Inline critical CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .form-container:hover {
            transform: scale(1.02);
        }
        .btn-transition {
            transition: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .fade-out {
            transition: opacity 0.5s ease-in-out;
        }
        .fade-out.hidden {
            opacity: 0;
        }
        .gradient-btn {
            background-image: linear-gradient(to right, #3b82f6, #6366f1);
        }
        .gradient-btn:hover {
            background-image: linear-gradient(to right, #2563eb, #4f46e5);
        }
        @media (max-width: 640px) {
            .form-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <!-- Login Form Container -->
    <div class="form-container w-full max-w-md bg-white rounded-xl shadow-md overflow-hidden p-6 sm:p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl sm:text-3xl font-semibold text-gray-800">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Log in to access your account</p>
        </div>

        <!-- Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="message bg-red-50 text-red-600 p-3 rounded-md mb-4 text-sm fade-out" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST" class="space-y-5" novalidate>
            {% csrf_token %}
            
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" id="email" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400" 
                       placeholder="your@email.com" 
                       required
                       aria-describedby="emailError">
                <div id="emailError" class="text-red-500 text-xs mt-1"></div>
            </div>

            <!-- Password Field -->
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <a href="#" class="text-xs text-blue-600 hover:underline">Forgot password?</a>
                </div>
                <div class="relative">
                    <input type="password" name="password" id="password" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400" 
                           placeholder="••••••••" 
                           required
                           aria-describedby="passwordError">
                    <button type="button" onclick="togglePassword()" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none" 
                            aria-label="Toggle password visibility">
                        <span id="toggle-text" class="text-sm font-medium">Show</span>
                    </button>
                </div>
                <div id="passwordError" class="text-red-500 text-xs mt-1"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full gradient-btn text-white py-3 px-4 rounded-lg font-medium btn-transition hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Log In
            </button>
        </form>

        <!-- Social Login Divider -->
        <div class="flex items-center my-6">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="mx-4 text-gray-500 text-sm">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Google Login Button -->
        <a href="{% url 'google_login' %}" 
           class="w-full flex items-center justify-center gap-2 py-3 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 btn-transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.7663 12.2764C23.7663 11.4607 23.7001 10.6406 23.559 9.83807H12.2402V14.4591H18.722C18.453 15.9494 17.5888 17.2678 16.3233 18.1056V21.1039H20.1903C22.4611 19.0139 23.7663 15.9274 23.7663 12.2764Z" fill="#4285F4"/>
                <path d="M12.2401 24C15.4766 24 18.2059 22.9383 20.1945 21.1039L16.3276 18.1055C15.2517 18.8375 13.8627 19.252 12.2445 19.252C9.11388 19.252 6.45946 17.1399 5.50705 14.3003H1.5166V17.3912C3.55371 21.4434 7.7029 24 12.2401 24Z" fill="#34A853"/>
                <path d="M5.50253 14.3003C5.00011 12.8099 5.00011 11.1961 5.50253 9.70575V6.61481H1.51649C-0.18551 10.0056 -0.18551 14.0004 1.51649 17.3912L5.50253 14.3003Z" fill="#FBBC04"/>
                <path d="M12.2401 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.034466 12.2401 0.000808666C7.7029 0.000808666 3.55371 2.55722 1.5166 6.61481L5.50264 9.70575C6.45064 6.86173 9.10947 4.74966 12.2401 4.74966Z" fill="#EA4335"/>
            </svg>
            Continue with Google
        </a>

        <!-- Sign Up Link -->
        <div class="text-center mt-6 text-sm text-gray-600">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-blue-600 font-medium hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded">Sign up</a>
        </div>

        <!-- Back to Home Link -->
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="inline-flex items-center text-sm text-gray-500 hover:text-blue-600 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleText = document.getElementById('toggle-text');
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleText.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleText.textContent = "Show";
            }
        }

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            let isValid = true;
            
            // Clear previous errors
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            
            // Validate email
            const email = document.getElementById('email').value.trim();
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email';
                isValid = false;
            }
            
            // Validate password
            const password = document.getElementById('password').value.trim();
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                isValid = false;
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });

        // Auto-hide error messages after 5 seconds
        const messages = document.querySelectorAll('.message');
        if (messages.length > 0) {
            setTimeout(() => {
                messages.forEach(msg => {
                    msg.classList.add('hidden');
                    setTimeout(() => msg.remove(), 500);
                });
            }, 5000);
        }
    </script>
</body>
</html>
